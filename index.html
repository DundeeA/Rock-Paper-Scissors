<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="description" content="Jquery rock paper scissors!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.0.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  
  <body>

    <header>
      <img class="logo" src="./images/logo.svg" alt="" />
      <div class="scoreBoard">
        <p>SCORE</p>
        <div class="scoreText"></div>
      </div>
    </header>

    <main>
      <div class="chooseMenu">

        <button aria-label="paper" class="choiceSlot 2 paper" id="paper">
          <img src="" alt="" />
        </button>

        <button aria-label="scissors" class="choiceSlot 3 scissors" id="scissors">
          <img src="./images/icon-scissors.svg" alt="" />
        </button>
        
        <button aria-label="rock" class="choiceSlot 1 rock" id="rock">
          <img src="" alt="" />
        </button>
        
     
      </div>

      <div class="battleMenu">
        <!--Players choice-->
        <div class="playerContainer">
          <p>YOU PICKED</p>
          <div class="choiceSlot playerSlot">   
            <img src="" alt="" />
          </div>
        </div>


     <div class="gameResults">
       <p class="winText" ></p>
       <button class="restartBtn">PLAY AGAIN</button>
     </div>


      <!--House choice-->
        <div class="houseContainer">
          <p>THE HOUSE PICKED</p>
          <div class="emptySlot choiceSlot houseSlot"> 
            <img src="" alt="">
          </div>
        </div>
      </div>

      <div class="rulesMenu">
         <div><p>RULES</p> <small class="closeBtn click">&#x2715</small></div>
        <img src="./images/image-rules.svg" alt="">
      </div>

      <button class="rulesBtn click">RULES</button>
    </main>

    <script src="app.js"></script>
    <!-- 
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dun</a>.
  </div>
  -->
</body>
</html>
